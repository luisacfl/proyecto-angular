<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>#Aqui se los llevaron</title>
</head>

<body>
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    <br>
    <div class="col-lg-12 text-center">
        <div class="row py-1">
            <h3 class="col-md-6 p-3">Filtros</h3>
        </div>
        <div class="row justify-content-center py-1">
            <label class="checkbox-inline px-2 col-md-2"><input type="checkbox" value=""> Mujeres</label>
            <label class="checkbox-inline px-2 col-md-2"><input type="checkbox" value=""> Hombres</label>
            <label class="checkbox-inline px-2 col-md-2"><input type="checkbox" value=""> Localizadx</label>
            <label class="checkbox-inline px-2 col-md-2"><input type="checkbox" value=""> Desaparecidx</label>
        </div>
        <div class="form-row justify-content-center py-1">
            <div class="form-group px-3 col-md-3 ">
                <input type="text" class="form-control" placeholder="Edad Mínima">
            </div>
            <div class="form-group px-3 col-md-3">
                <input type="text" class="form-control" placeholder="Edad Máxima">
            </div>
        </div>
        <div class="form-row justify-content-center py-1">
            <div class="form-group px-3 col-md-3 ">
                <input type="text" class="form-control" placeholder="Municipio">
            </div>
            <div class="form-group px-3 col-md-3">
                <input type="text" class="form-control" placeholder="Ciudad">
            </div>
        </div>
    </div> <br>
    <div class="col-xs-1 justify-content-center">
        <div class="row justify-content-center pb-3 pt-0">
            <button type="button" class="btn btn-success">Buscar</button>
        </div>
    </div>
    <div class="col-xs-1 justify-content-center">
        <div class="row justify-content-center p-3">
            <button type="button" class="btn btn-info">Registrar persona desaparecida</button>
        </div>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArMY_F0x8tDR5cWYEjKtg5Cx8_U5Obq7s&callback=initMap">
        </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
