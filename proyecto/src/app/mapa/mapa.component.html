<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">
    <agm-marker *ngFor="let m of marcadores;" [latitude]="m.lat" [longitude]="m.long">
    </agm-marker>
</agm-map>
<br>
<div class="col-lg-12 text-center">
    <div class="row py-1">
        <h3 class="col-md-6 p-3">Filtros</h3>
    </div>
    <div class="row justify-content-center py-1">
        <label class="checkbox-inline px-2 col-md-2"><input type="checkbox" value=""> Mujeres</label>
        <label class="checkbox-inline px-2 col-md-2"><input type="checkbox" value=""> Hombres</label>
        <label class="checkbox-inline px-2 col-md-2"><input type="checkbox" value=""> Localizadx</label>
        <label class="checkbox-inline px-2 col-md-2"><input type="checkbox" value=""> Desaparecidx</label>
    </div>
    <div class="form-row justify-content-center py-1">
        <div class="form-group px-3 col-md-3 ">
            <input type="text" class="form-control" placeholder="Edad Mínima">
        </div>
        <div class="form-group px-3 col-md-3">
            <input type="text" class="form-control" placeholder="Edad Máxima">
        </div>
    </div>
    <div class="form-row justify-content-center py-1">
        <div class="form-group px-3 col-md-3 ">
            <input type="text" class="form-control" placeholder="Municipio">
        </div>
        <div class="form-group px-3 col-md-3">
            <input type="text" class="form-control" placeholder="Ciudad">
        </div>
    </div>
</div> <br>
<div class="col-xs-1 justify-content-center">
    <div class="row justify-content-center pb-3 pt-0">
        <button type="button" class="btn btn-success">Buscar</button>
    </div>
</div>
<div class="col-xs-1 justify-content-center">
    <div class="row justify-content-center p-3">
        <button type="button" class="btn btn-info">Registrar persona desaparecida</button>
    </div>
</div>
